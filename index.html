<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator Project</title>

    <link href="https://fonts.googleapis.com/css?family=Orbitron%7CRationale" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">


  </head>
  <body>
    <div class="container">
      <div class="wrapper">

              <!-- main -->
              <main>
                <div class="output-wrapper"><span id="output"></span></div>
                <div class="title"><div class="gray-wrapper"><h1>Calculator Project</h1></div></div>
                <div class="clear-button">
                  <span data-val="ac" class="btn orange"><span class="inner ">C</span></span>
                  <div class="clearfix"></div>
                </div>
                <div class="clearfix"></div>
                <div class="buttons">
                  <span data-val="7" class="btn grey"><span class="inner ">7</span></span>
                  <span data-val="8" class="btn grey"><span class="inner ">8</span></span>
                  <span data-val="9" class="btn grey"><span class="inner ">9</span></span>
                  <span data-val="substract" class="btn white"><span class="inner">-</span></span>
                  <span data-val="4" class="btn grey"><span class="inner ">4</span></span>
                  <span data-val="5" class="btn grey"><span class="inner ">5</span></span>
                  <span data-val="6" class="btn grey"><span class="inner ">6</span></span>
                  <span data-val="divide" class="btn white"><span class="inner">&divide;</span></span>
                  <span data-val="1" class="btn grey"><span class="inner ">1</span></span>
                  <span data-val="2" class="btn grey"><span class="inner ">2</span></span>
                  <span data-val="3" class="btn grey"><span class="inner ">3</span></span>
                  <span data-val="multiply" class="btn white"><span class="inner">x</span></span>
                  <span data-val="0" class="btn grey"><span class="inner ">0</span></span>
                  <span data-val="decimal" class="btn grey"><span class="inner">.</span></span>
                  <span data-val="equals" class="btn white"><span class="inner">=</span></span>
                  <span data-val="add" class="btn white"><span class="inner">+</span></span>
                  <div class="clearfix"></div>
                </div>
                <div class="clearfix"></div>
              </main>
              <!-- end/main -->

              <!-- footer -->
              <footer>
                <div class="gray-wrapper">
                  <p class="page-author">Coded and designed by <br/><a href="http://markostefanovic.github.io/" class="link brackets" target="_blank">Marko Stefanovic</a><br/>for FreeCodeCamp Â© 2016</p>
                </div>
              </footer>
              <!-- end/footer -->
      </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="scripts/main.js"></script>

  </body>
</html>
